
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
  
  <!-- Title/ Hero -->
  <div class="hero">
      <h1> <span class="titanic">A Tragedy of Titanic Proportions</span> </h1><br><h2> Data Visualizations</h2>
      <hr width="100px">
      <p class="heading"> Passenger Overview </p>
</div>


    <!-- Toggle Buttons -->
    
    <div class="chart">
    <div class='titanic-dataset' id='titanic'>
  
        <!-- generate all passenger divs -->
      </div>
      </div>
  
<div class='the-data' id='buttons'>

      <!-- Gender Toggle-->
      <div class='toggle-div'>
        <p class='sort-by-gender'>Gender</p>
        <label class="switch">
          <input id='sort-by-gender' type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

      <!-- Children Toggle -->
      <div class='toggle-div'>
        <p class='sort-by-children'>Children</p>
        <label class="switch">
          <input id='sort-by-children' type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
       
      <!-- Casualties Toggle -->
      <div class='toggle-div'>
        <p class='sort-by-survival'>Casualties</p>
        <label class="switch">
          <input id='sort-by-survival' type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

     <!-- Class Toggle -->
     <div clas='toggle-div'>
      <p class='sort-by-class'>Class</p>
      <label class="switch">
        <input id='sort-by-class' type="checkbox">
        <span class="slider round"></span>
      </label>
     </div>
    

      <!-- Fare Toggle -->
      <div class='toggle-div'>
        <p class='toggle-label'>Fares</p>
        <label class="switch">
          <input id='sort-by-fare' type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
   
    <div id="passenger-details">
        <!-- display passenger information/details here -->
      </div>

      <!-- Embarkment -->
      <h3>Embarkment</h3>
      <p style='color:orange'> Total: </p>
      <p style='color:tomato'> Embarked from Southampton:  </p>
      <p style='color:blue'>  Embarked from Cherbourg: </p>
      <p style='color:purple'>Embarked from Queenstown: 
      <span id='titanic-embarked'></span></p>

    </div>

  </div>

  <!-- Show ema Info Overlay -->
  <script src='titanic.js' type='module'>
  </script> 

</body>

</html>
