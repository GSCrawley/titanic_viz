
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
  
  <!-- Title/ Hero -->
  <div class="hero">
      <h1> <span class="titanic">A Tragedy of Titanic Proportions</span> </h1><br>
<iframe width="560" height="315" src="https://www.youtube.com/embed/5hXG1tBFIi8?controls=0" frameborder="0" allow="accelerometer; autoplay="1"; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>      <h2> Data Visualization of passengers on the Titanic</h2>
      <hr width="100px">
      <p class="heading"> Passenger Overview </p>
</div>


    
    <div class="chart">
    <div class='titanic-dataset' id='titanic'>
  
        <!-- generate all passenger divs -->
      </div>
      </div>

    <div class='the-data'>

    <div class='toggle-buttons'>
      <!-- Gender Toggle-->
      <div class='toggle-div'>
        <p class='toggle-label'>Gender</p>
        <label class="switch">
          <input class='sort-by-sex' type="checkbox">
       <span class="slider round"></span>
        </label>
      </div>

      <!-- Children Toggle -->
      <div class='toggle-div'>
        <p class='toggle-label'>Children</p>
        <label class="switch">
          <input class='sort-by-age' type="checkbox">
        <span class="slider round"></span>
        </label>
      </div>
       
      <!-- Casualties Toggle -->
      <div class='toggle-div'>
        <p class='toggle-label'>Casualties</p>
        <label class="switch">
          <input class='sort-by-survival' type="checkbox">
        <span class="slider round"></span> 
        </label>
      </div>

     <!-- Class Toggle -->
     <div class='toggle-div'>
      <p class='toggle-label'>Class</p>
      <label class="switch">
        <input class='sort-by-class' type="checkbox">
        <span class="slider round"></span>
      </label>
     </div>
    

      <!-- Fare Toggle -->
      <div class='toggle-div'>
        <p class='toggle-label'>Fares</p>
        <label class="switch">
          <input class='sort-by-fare' type="checkbox">
          <span class="slider round"></span> 
        </label>
      </div>
    </div>
</div>

    <div id="passenger-details">
        <!-- display passenger information/details here -->
      </div>

      <!-- Embarkment -->
      <div id="passenger-embarkment">
      <h3>Embarkment</h3>
      <p style='color:orange'> Total: </p>
      <p style='color:tomato'> Embarked from Southampton:  </p>
      <p style='color:blue'>  Embarked from Cherbourg: </p>
      <p style='color:purple'>Embarked from Queenstown: 
      <span id='titanic-embarked'></span></p>

    </div>
  

  <!-- Show ema Info Overlay -->
  <script src='titanic.js' type='module'>
  </script> 

</body>

</html>
